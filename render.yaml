# Render デプロイ設定ファイル
# https://render.com/docs/render-yaml-reference

services:
  - type: web
    name: train-alert-api
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: python api_server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: PORT
        value: 8080
    plan: free
    region: singapore
    healthCheckPath: /api/health
